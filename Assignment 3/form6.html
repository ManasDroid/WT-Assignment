<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fare</title>
</head>
<body>
   <form>
      <table>
         <table align="center">
            <tr>
              <th colspan="2">
                <h1>
                  <font size="7" face="Georgia"> Ticket Fare </font>
                </h1>
              </th>
            </tr>
          </table>
          <hr />
      </table>
      <fieldset>
         <legend><font size="6">Train Ticket Fare</font></legend>
         <table align="center" cellpadding="15">
            <tr>
               <td>
                  <p><font size="5">From : </font></p>
               </td>
               <td>
                  <select name="city">
                     <option value="city">--select</option>
                     <option value="city">Mumbai</option>
                     <option value="city">Delhi</option>
                     <option value="city">Kanpur</option>
                     <option value="city">Lucknow</option>
                     <option value="city">Jammu</option>
                     <option value="city">Bhubaneswar</option>
                     <option value="city">Rourkela</option>
                     <option value="city">Hyderabad</option>
                     <option value="city">Chennai</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>
                  <p><font size="5">To : </font></p>
               </td>
               <td>
                  <select name="city">
                     <option value="city">--select</option>
                     <option value="city">Mumbai</option>
                     <option value="city">Delhi</option>
                     <option value="city">Kanpur</option>
                     <option value="city">Lucknow</option>
                     <option value="city">Jammu</option>
                     <option value="city">Bhubaneswar</option>
                     <option value="city">Rourkela</option>
                     <option value="city">Hyderabad</option>
                     <option value="city">Chennai</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                  <input type="submit" value="Show Fare">
               </td>
            </tr>
         </table>
      </fieldset>
   </form>
</body>
</html>
