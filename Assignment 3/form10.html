<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Railway Reservation</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <th colspan="2">
          <font size="7" face="Georgia"> Vacancy </font>
        </th>
      </tr>
    </table>
    <hr />
    <form>
      <fieldset>
        <legend><font size="6">Check Availabilty</font></legend>
        <table>
          <tr>
            <p><font size="4">Train Number :</font></p>
            <input
              type="text"
              name="Train-Number"
              placeholder="Train Number"
              maxlength="6"
              size="30"
            />
          </tr>
          <tr>
            <p><font size="4">Journey Date :</font></p>
            <input type="date" name="Jdate" />
          </tr>
          <tr>
            <td>
              <p><font size="4">From : </font></p>
            </td>
            <td>
              <select name="city">
                <option value="city">--select</option>
                <option value="city">Mumbai</option>
                <option value="city">Delhi</option>
                <option value="city">Kanpur</option>
                <option value="city">Lucknow</option>
                <option value="city">Jammu</option>
                <option value="city">Bhubaneswar</option>
                <option value="city">Rourkela</option>
                <option value="city">Hyderabad</option>
                <option value="city">Chennai</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <p><font size="4">To : </font></p>
            </td>
            <td>
              <select name="city">
                <option value="city">--select</option>
                <option value="city">Mumbai</option>
                <option value="city">Delhi</option>
                <option value="city">Kanpur</option>
                <option value="city">Lucknow</option>
                <option value="city">Jammu</option>
                <option value="city">Bhubaneswar</option>
                <option value="city">Rourkela</option>
                <option value="city">Hyderabad</option>
                <option value="city">Chennai</option>
              </select>
            </td>
          </tr>
        </table>
        <p align="center">
           <input type="submit" value="View Results">
        </p>
      </fieldset>
    </form>
  </body>
</html>
