<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mobile Phone Balance</title>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <th colspan="2">
            <font size="7" face="Georgia"> Balance Info </font>
          </th>
        </tr>
      </table>
      <br />
      <hr />
      <br />
      <fieldset>
        <table align="center" cellpadding="15">
          <tr>
            <td>
              <p>1. Enter your mobile number :</p>
            </td>
            <td>
              <input type="text" maxlength="13" name="mobile-number" placeholder="Mobile Number"/>
            </td>
          </tr>
          <td>
            <p>2. Select your Option :</p>
          </td>
          <td>
            <select name="info-options">
               <option value="select">--select--</option>
               <option value="option-menu">1. Balance</option>
               <option value="option-menu">2. Validity</option>
               <option value="option-menu">3. IMEI Number</option>
               <option value="option-menu">4. Exit</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit">
          </td>
        </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
