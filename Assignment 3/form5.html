<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Result</title>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <th colspan="2">
            <h1>
              <font size="7" face="Georgia"> Results </font>
            </h1>
          </th>
        </tr>
      </table>
      <hr />
      <fieldset>
        <table align="center">
          <tr>
            <th><font size="7"><u>Login</u></font></th>
          </tr>
          <tr>
            <td>
              <p>
                 <br>
                <font face="Arial"><b>Student Roll Number : </b></font>
              </p>
              <input
                type="text"
                name="roll-number"
                maxlength="15"
                size="50"
                placeholder="Roll Number"
              />
            </td>
          </tr>
          <tr>
            <td>
              <p>
                 <br>
                <font face="Arial"><b>Password : </b></font>
              </p>
              <input
                type="password"
                name="password"
                size="50"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr align="center">
             <td colspan="2">
                <p>
                   <br>
                  <input type="button" value="Login">
                </p>
             </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
